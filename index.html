<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@latest"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #0d1b2a;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .sidebar {
            width: 250px;
            background: #1b263b;
            color: white;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .csv-viewer {
            flex-grow: 1;
            padding: 10px;
            overflow: auto;
            box-sizing: border-box;
        }
        .item {
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            background: #2f4f4f;
            border-radius: 3px;
            color: #a7c957;
            transition: background 0.3s;
            word-break: break-word;
        }
        .item:hover {
            background: #3f5f5f;
        }
        .folder {
            font-weight: bold;
        }
        .nested {
            display: none;
            padding-left: 15px;
        }
        .active {
            display: block;
        }
        #example {
            height: calc(100vh - 20px);
        }
        .loading {
            text-align: center;
            color: #a7c957;
            padding: 10px;
        }
        .toggle-btn {
            margin-right: 5px;
            cursor: pointer;
            color: #a7c957;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>CSV Files</h3>
        <div id="fileTree"></div>
    </div>
    <div class="csv-viewer">
        <div id="loadingIndicator" class="loading" style="display:none;">
            Loading...
        </div>
        <div id="example"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCSVFiles();
        });

        function getRepoInfo() {
            const host = window.location.host;
            const path = window.location.pathname;

            let githubUsername, repoName;

            // Check if the URL is in the format of GitHub Pages
            if (host.endsWith('.github.io')) {
                githubUsername = host.split('.github.io')[0];

                const pathParts = path.split('/').filter(part => part);

                if (pathParts.length > 0) {
                    // URL is in the format: username.github.io/repoName/
                    repoName = pathParts[0];
                } else {
                    // URL is in the format: username.github.io/
                    repoName = `${githubUsername}.github.io`;
                }
            } else {
                console.error('This script must be run on a GitHub Pages site.');
                return null;
            }

            return {
                githubUsername,
                repoName,
                branchName: 'main' // Adjust if your default branch is different
            };
        }

        async function loadCSVFiles() {
            const repoInfo = getRepoInfo();
            if (!repoInfo) {
                alert('Failed to retrieve repository information.');
                return;
            }

            const { githubUsername, repoName, branchName } = repoInfo;

            // Fetch default branch if not specified
            if (!branchName) {
                const branch = await getDefaultBranch(githubUsername, repoName);
                repoInfo.branchName = branch;
            }

            const apiUrl = `https://api.github.com/repos/${githubUsername}/${repoName}/git/trees/${repoInfo.branchName}?recursive=1`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.truncated) {
                        console.error('The repository is too large to retrieve file list via GitHub API.');
                        return;
                    }

                    const files = data.tree.filter(file => file.type === 'blob' && file.path.endsWith('.csv'));
                    const fileTree = buildFileTree(files.map(file => file.path));
                    displayFileTree(fileTree);
                })
                .catch(error => console.error('Error loading CSV list:', error));
        }

        function buildFileTree(paths) {
            const tree = {};
            for (const path of paths) {
                const parts = path.split('/');
                let current = tree;
                for (const part of parts) {
                    if (!current[part]) {
                        current[part] = {};
                    }
                    current = current[part];
                }
            }
            return tree;
        }

        function displayFileTree(tree, container = null, path = '') {
            if (!container) {
                container = document.getElementById('fileTree');
            }

            for (const name in tree) {
                const fullPath = path ? `${path}/${name}` : name;
                const isFile = Object.keys(tree[name]).length === 0;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'item' + (isFile ? '' : ' folder');

                if (!isFile) {
                    // Directory
                    const toggleBtn = document.createElement('span');
                    toggleBtn.textContent = '[+]';
                    toggleBtn.className = 'toggle-btn';
                    toggleBtn.onclick = function(event) {
                        event.stopPropagation();
                        const nested = itemDiv.nextElementSibling;
                        if (nested.style.display === 'block') {
                            nested.style.display = 'none';
                            toggleBtn.textContent = '[+]';
                        } else {
                            nested.style.display = 'block';
                            toggleBtn.textContent = '[-]';
                        }
                    };
                    itemDiv.appendChild(toggleBtn);

                    const dirName = document.createElement('span');
                    dirName.textContent = name;
                    itemDiv.appendChild(dirName);

                    itemDiv.onclick = function(event) {
                        toggleBtn.onclick(event);
                    };

                    container.appendChild(itemDiv);

                    const nestedDiv = document.createElement('div');
                    nestedDiv.className = 'nested';
                    container.appendChild(nestedDiv);

                    displayFileTree(tree[name], nestedDiv, fullPath);
                } else {
                    // File
                    itemDiv.textContent = name;
                    itemDiv.onclick = () => loadCSV(fullPath);
                    container.appendChild(itemDiv);
                }
            }
        }

        function loadCSV(filePath) {
            const repoInfo = getRepoInfo();
            if (!repoInfo) {
                alert('Failed to retrieve repository information.');
                return;
            }
            const { githubUsername, repoName, branchName } = repoInfo;

            document.getElementById('loadingIndicator').style.display = 'block';

            if (window.hot) {
                window.hot.destroy();
            }

            const rawUrl = `https://raw.githubusercontent.com/${githubUsername}/${repoName}/${branchName}/${filePath}`;

            Papa.parse(rawUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    createHandsontable(results.data, results.meta.fields);
                    document.getElementById('loadingIndicator').style.display = 'none';
                },
                error: function(error) {
                    console.error('Error parsing CSV file:', error);
                    document.getElementById('loadingIndicator').style.display = 'none';
                }
            });
        }

        function createHandsontable(data, colHeaders) {
            const container = document.getElementById('example');
            window.hot = new Handsontable(container, {
                data: data,
                colHeaders: colHeaders,
                rowHeaders: true,
                licenseKey: 'non-commercial-and-evaluation',
                colWidths: 150,
                rowHeights: 23,
                manualColumnResize: true,
                manualRowResize: true,
                filters: true,
                dropdownMenu: true,
                columnSorting: true,
                stretchH: 'all', // Adjust columns to fit the available space
            });
        }

        async function getDefaultBranch(githubUsername, repoName) {
            const apiUrl = `https://api.github.com/repos/${githubUsername}/${repoName}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data.default_branch || 'main';
            } catch (error) {
                console.error('Error fetching default branch:', error);
                return 'main';
            }
        }
    </script>
</body>
</html>
